<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- CSS CUSTOM -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- NAVEGACIÓN -->
    <nav class="contenedor nav">
        <h1>Calculadora<b>App</b></h1>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="contenedor">
        <!-- APLICACIÓN -->
        <div class="app">
            <div class="pantalla">
                <input type="text" placeholder="0" id="pantalla" disabled>
            </div>
            <div class="botones" id="botones" data-dead="dead">
                <a href="#" value="7" data-number="7">7</a>
                <a href="#" value="8" data-number="8">8</a>
                <a href="#" value="9" data-number="9">9</a>
                <a href="#" value="4" data-number="4">4</a>
                <a href="#" value="5" data-number="5">5</a>
                <a href="#" value="6" data-number="6">6</a>
                <a href="#" value="1" data-number="1">1</a>
                <a href="#" value="2" data-number="2">2</a>
                <a href="#" value="3" data-number="3">3</a>
                <a href="#" value="0" data-number="0">0</a>
            </div>
            <div class="igual" id="igual">
                <a href="#" value="=" data-operation="igual">=</a>
            </div>
            <div class="funciones" id="funciones">
                <a href="#" value="mul" data-operation="mul">x</a>
                <a href="#" value="div" data-operation="div">%</a>
                <a href="#" value="sum" data-operation="sum">+</a>
                <a href="#" value="res" data-operation="res">-</a>
            </div>
            <div class="borrar" id="borrar">
                <a href="#">AC</a>
            </div>
        </div>
    </main>

    <!-- JAVASCRIPT CUSTOM -->
    <script src="js/script.js"></script>
</body>
</html>
